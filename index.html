<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çift Yarık: Dalga mı Parçacık mı?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            cursor: crosshair;
        }
        #hud {
            position: absolute;
            bottom: 30px;
            left: 30px;
            pointer-events: none;
            z-index: 10;
        }
        h1 {
            font-size: 2rem;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .status {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .wave-text { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
        .particle-text { color: #ff3300; text-shadow: 0 0 10px #ff3300; }
        .instruction {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="instruction">
        Gözlemlemek (Parçacığa çevirmek) için EKRANA TIKILI TUTUN
    </div>
    <div id="hud">
        <h1>Çift Yarık Simülasyonu</h1>
        <div id="statusLabel" class="status wave-text">DURUM: DALGA (OLASILIK)</div>
    </div>
    <script>
        let particles = [];
        const numParticles = 2000; 
        let flowFieldScale = 0.01; 
        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numParticles; i++) {
                particles.push(new QuantumParticle());
            }
            background(0);
        }
        function draw() {
            if (mouseIsPressed) {
                background(0, 0, 0, 255); 
                updateLabel(true);
            } 
            else {
                background(0, 0, 0, 20); 
                updateLabel(false);
            }
            for (let p of particles) {
                p.update(mouseIsPressed);
                p.show(mouseIsPressed);
            }
        }
        class QuantumParticle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = 4;
                this.prevPos = this.pos.copy();
            }
            update(isObserved) {
                if (isObserved) {
                    let gravity = createVector(0, 0.5);
                    this.acc.add(gravity);
                    this.vel.x += random(-0.1, 0.1);
                } else {
                    let angle = noise(this.pos.x * flowFieldScale, this.pos.y * flowFieldScale, frameCount * 0.005) * TWO_PI * 4;
                    let flowVector = p5.Vector.fromAngle(angle);
                    flowVector.setMag(1); 
                    this.acc.add(flowVector);
                }
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0); 
                this.edges();
            }
            show(isObserved) {
                if (isObserved) {
                    stroke(255, 50, 0); 
                    strokeWeight(4);
                    point(this.pos.x, this.pos.y);
                    this.prevPos = this.pos.copy();
                } else {
                    stroke(0, 255, 255, 50); 
                    strokeWeight(1);
                    line(this.pos.x, this.pos.y, this.prevPos.x, this.prevPos.y);
                    this.prevPos = this.pos.copy();
                }
            }
            edges() {
                if (this.pos.x > width) { this.pos.x = 0; this.prevPos = this.pos.copy(); }
                if (this.pos.x < 0) { this.pos.x = width; this.prevPos = this.pos.copy(); }
                if (this.pos.y > height) { this.pos.y = 0; this.prevPos = this.pos.copy(); }
                if (this.pos.y < 0) { this.pos.y = height; this.prevPos = this.pos.copy(); }
            }
        }
        function updateLabel(isObserved) {
            const label = document.getElementById('statusLabel');
            if (isObserved) {
                label.innerText = "DURUM: PARÇACIK (MADDE)";
                label.className = "status particle-text";
            } else {
                label.innerText = "DURUM: DALGA (OLASILIK)";
                label.className = "status wave-text";
            }
        }
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            background(0);
        }
    </script>
</body>
</html>
